#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

	client_max_body_size 20M;
    client_body_buffer_size 10M;
	large_client_header_buffers 4 128k;
    #gzip  on;
	
	
	# 平台、门户、账务服务地址 实施人员修改为现场ip和端口
    upstream fapServer1{
        #server 127.0.0.1:9999;
		#server 10.16.21.95:9999;
		#server 10.16.21.29:8080;
		server 192.168.50.128:8080;
		#server 10.10.66.20;
		#server 10.16.21.142;
		#server 192.168.50.128:8889;
		#server 10.10.65.90:8087;
		#server 10.16.21.57:9111;
		#server 10.16.21.144:9999;
	}

    # 报销后端服务地址 实施人员修改为现场ip和端口
    upstream ar_server {
        server 10.16.21.29:8082;
    }
	# 工作流服务地址 实施人员修改为现场ip和端口
    upstream fbpm_server {
        server 10.16.21.29:9999;
    }	
	
    server {
		# 设置nginx ip端口 实施人员修改为现场ip和端口
        listen       9001;
        server_name  125.35.5.166 10.16.21.29 127.0.0.1;
		charset utf-8;

		proxy_connect_timeout 180;
        proxy_send_timeout 180;
        proxy_read_timeout 180;
        #proxy_set_header Host $host:$server_port;
		proxy_set_header Host $http_host;
        proxy_set_header X-Forwarder-For $remote_addr;
		
		# 把html目录设置未根目录
		root html;
		
        # app前端页面地址
        # 这里就是刚刚我们在 vue 项目中 config/index.js 的配置 build.assetsPublicPath，
        # 也是 vue 项目中配置的 router 中的 base
        location /arapp {
             try_files $uri $uri/ /arapp/index.html last; # 这里可以理解指定到 html 文件夹下 project1 文件夹 的 index.html
        }
		# 报销pc前端页面地址
		location /A/ar/resources {
			alias E:/dingding/app-nginx/html/ar/;
			try_files $uri $uri/ /index.html last;
        }
		
		location /arapp/reqUrl {
			# 把 /api 路径下的请求转发给真正的后端服务器
			proxy_pass http://ar_Server/A/ar/api;
 
		}
		location /reqUrl {
			# 把 /api 路径下的请求转发给真正的后端服务器
			proxy_pass http://ar_Server/A/ar/api;
 
		}
		
		
		location /A/ar/api/ {
			proxy_pass http://ar_Server;
        }
		location /fbpm {
			proxy_pass http://fbpm_Server;
        }
		location / {
			proxy_pass http://fapServer1;
        }
		
		location /webjars {
			proxy_pass http://127.0.0.1:9999;
        }
		
		location /ptp-page/ {
		    #proxy_pass http://192.168.50.110:8080;
            proxy_pass http://10.6.198.123:8080;
        }
		
		location /ptp-engine/ {
            proxy_pass http://192.168.50.110:8082;
			#proxy_pass http://10.10.66.20:8086;
			#proxy_pass http://10.6.241.77:8082;
        }
		location /ptp-uum/ {
            proxy_pass http://192.168.50.110:8083;
			#proxy_pass http://10.6.241.77:8083;
        }
		location /ptp-cms/ {
                 proxy_pass http://192.168.50.110:8084;
			#proxy_pass http://10.6.241.77:8085;
        }
		location /ptp-msg/ {
            proxy_pass http://192.168.50.110:8085;
            #proxy_pass http://10.6.241.77:8085;
        }
		
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }
	
	server {
        listen       9092;
        server_name  somename  alias  another.alias;

        location / {
			proxy_pass http://fapServer1;
        }
		location /ptp-msg/ {
			proxy_pass http://127.0.0.1:8085;
		}
    }
	
	



    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    #server {
    #    listen       443 ssl;
    #    server_name  localhost;

    #    ssl_certificate      cert.pem;
    #    ssl_certificate_key  cert.key;

    #    ssl_session_cache    shared:SSL:1m;
    #    ssl_session_timeout  5m;

    #    ssl_ciphers  HIGH:!aNULL:!MD5;
    #    ssl_prefer_server_ciphers  on;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}

}
